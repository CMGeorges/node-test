sudo: required
env:
  - IMAGENAME=cmgeorges/node-test
services:
    - docker
before_install:
  - npm install -g npm
  - docker build -t ${IMAGENAME} .
  - docker ps -a
script:
    #- docker image build -t ${IMAGENAME} .
    - docker images ${IMAGENAME}


deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master